<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script type="module" src="index.js" defer></script>
</head>

<body>
  <div class="mx-4 my-4 flex flex-col gap-2">

    <div class="inputarea bg-blue-400 py-4 px-2 rounded-xl">
      <input placeholder="TODOを入力 "type="text" id="addText" class="px-4 py-1 rounded-xl bg-white">
      <button id="addBtn" class="px-4 py-1 ml-2 bg-neutral-100 rounded-xl hover:bg-neutral-300">追加</button>
    </div>

    <div class="uncompletearea px-2 py-2 border-2 border-blue-400 rounded-xl">
      <p class="px-4 title text-lg font-bold text-neutral-600">未完了のTODO</p>
      <ul id="incompletelist" class="my-4">

      </ul>
    </div>

    <div class="completearea px-2 py-2 border-2 border-blue-400 bg-blue-100 rounded-xl">
      <p class="px-4 title text-lg font-bold text-neutral-600">完了済のTODO</p>
      <ul class="my-4">
        <li>
          <div class="flex">
            <p class="px-4 py-1">完了済み</p>
            <button class="px-4 py-1 ml-1 bg-neutral-200 rounded-xl hover:bg-neutral-300">戻す</button>
          </div>
        </li>
      </ul>
    </div>

  </div>

</body>
</html>
